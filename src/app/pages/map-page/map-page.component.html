<div class="page-wrapper is-full-page">
  <div class="map-container">
    <div class="map-frame">
      <div class="map-inner">
        <google-map [height]="'100%'" [width]="'100%'" [center]="center" [zoom]="zoom">

          <map-marker *ngFor="let inc of incidents" [position]="{lat: inc.latitude, lng: inc.longitude}"
            [title]="inc.type" (mapClick)="onMarkerClick(inc)">
          </map-marker>

        </google-map>
      </div>
    </div>
  </div>
</div>
