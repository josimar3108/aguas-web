<ng-container *ngIf="showSidebar">
    <div class="sidebar-wrapper" [class.open]="isSidebarOpen">
        <app-sidebar 
            (sidebarToggle)="onSidebarToggle($event)" 
            (navClick)="onNavigationClick($event)">
        </app-sidebar>
    </div>
</ng-container>

<main 
    [class.with-sidebar]="showSidebar" 
    [class.sidebar-open]="isSidebarOpen && showSidebar">
    <router-outlet></router-outlet>
</main>
